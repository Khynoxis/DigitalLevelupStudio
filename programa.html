<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Programa Académico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      background: url('Imagenes/fondo3.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      color: white;
      touch-action: none;
    }

    .botones-dia {
      position: fixed;
      top: 340px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 50px;
    }

    .boton-dia {
      width: 250px;
      height: 80px;
      font-size: 2em;
      background-color: white;
      color: black;
      border: 2px solid #333;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0;
    }

    .boton-dia:hover {
      background-color: #ff0000;
      color: white;
    }

    .boton-dia.activo {
      background-color: #ff0000;
      color: white;
      font-weight: bold;
      transform: scale(1.05);
    }

    .boton-retroceder,
    .boton-home {
      position: fixed;
      width: 100px;
      height: 100px;
      opacity: 0;
      border: none;
      cursor: pointer;
      z-index: 10;
    }

    .boton-retroceder {
      top: 30px;
      left: 30px;
    }

    .boton-home {
      top: 30px;
      right: 30px;
    }

    .contenido {
      margin-top: 490px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .imagen-programa {
      display: none;
      max-width: 90vw;
      max-height: 72vh;
      border: 4px solid white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      object-fit: contain;
      transition: transform 0.2s ease;
      z-index: 1;
      touch-action: none;
    }

    .imagen-programa.activa {
      display: block;
    }
  </style>
</head>

<body>

  <!-- Botones invisibles -->
  <button class="boton-retroceder" onclick="window.history.back()"></button>
  <button class="boton-home" onclick="window.location.href='index.html'"></button>

  <!-- Filtros por día -->
  <div class="botones-dia">
    <button class="boton-dia" onclick="mostrarDia('miercoles')">Martes 12</button>
    <button class="boton-dia" onclick="mostrarDia('jueves')">Miércoles 13</button>
    <button class="boton-dia" onclick="mostrarDia('viernes')">Jueves 14</button>
  </div>

  <!-- Contenido de imagen por día -->
  <div class="contenido">
    <img id="miercoles" class="imagen-programa" src="Imagenes/11.jpg" alt="Programa Miércoles">
    <img id="jueves" class="imagen-programa" src="Imagenes/12.jpg" alt="Programa Jueves">
    <img id="viernes" class="imagen-programa" src="Imagenes/13.jpg" alt="Programa Viernes">
  </div>

  <script>
    let scale = 1;
    let originX = 50;
    let originY = 50;
    let lastTap = 0;
    let zoomEnabled = true;

    function updateZoom(img) {
      img.style.transformOrigin = `${originX}% ${originY}%`;
      img.style.transform = `scale(${scale})`;
    }

    function resetZoom(img) {
      scale = 1;
      originX = 50;
      originY = 50;
      updateZoom(img);
    }

    function zoomAt(img, x, y, zoomFactor) {
      const rect = img.getBoundingClientRect();
      const offsetX = x - rect.left;
      const offsetY = y - rect.top;

      originX = (offsetX / rect.width) * 100;
      originY = (offsetY / rect.height) * 100;

      scale = zoomFactor;
      updateZoom(img);
    }

    function mostrarDia(dia) {
      // Evita el zoom por 400 ms al cambiar de día
      zoomEnabled = false;
      setTimeout(() => { zoomEnabled = true; }, 400);

      document.querySelectorAll('.imagen-programa').forEach(img => {
        img.classList.remove('activa');
        img.style.transform = "scale(1)";
      });

      const imagen = document.getElementById(dia);
      resetZoom(imagen);
      imagen.classList.add('activa');

      document.querySelectorAll('.boton-dia').forEach(btn => {
        btn.classList.remove('activo');
      });

      const diaMap = {
        miercoles: 'Martes 12',
        jueves: 'Miércoles 13',
        viernes: 'Jueves 14'
      };

      document.querySelectorAll('.boton-dia').forEach(btn => {
        if (btn.textContent.trim() === diaMap[dia]) {
          btn.classList.add('activo');
        }
      });

      lastTap = new Date().getTime(); // también reseteamos el doble tap
    }

    mostrarDia('miercoles');

    // Doble clic con mouse
    document.addEventListener('click', (e) => {
      if (!zoomEnabled) return;

      const now = new Date().getTime();
      const img = document.querySelector('.imagen-programa.activa');
      if (!img) return;

      if (now - lastTap < 300) {
        scale = scale === 1 ? 2 : 1;
        zoomAt(img, e.clientX, e.clientY, scale);
      }
      lastTap = now;
    });

    // Doble tap con táctil
    document.addEventListener('touchend', (e) => {
      if (!zoomEnabled) return;

      const now = new Date().getTime();
      const img = document.querySelector('.imagen-programa.activa');
      if (!img) return;

      if (now - lastTap < 300 && e.changedTouches.length === 1) {
        const touch = e.changedTouches[0];
        scale = scale === 1 ? 2 : 1;
        zoomAt(img, touch.clientX, touch.clientY, scale);
      }
      lastTap = now;
    });

    // Zoom con scroll del mouse
    document.addEventListener('wheel', (e) => {
      const img = document.querySelector('.imagen-programa.activa');
      if (!img || !zoomEnabled) return;

      e.preventDefault();
      const delta = e.deltaY > 0 ? -0.1 : 0.1;
      scale += delta;
      scale = Math.max(1, Math.min(3, scale));
      originX = 50;
      originY = 50;
      updateZoom(img);
    }, { passive: false });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Programa Académico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      background: url('Imagenes/fondoprograma.png') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      color: white;
      touch-action: none;
    }

    .boton-retroceder,
    .boton-home {
      position: fixed;
      width: 120px;
      height: 100px;
      font-size: 2.5em;
      border: none;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.9);
      color: black;
      cursor: pointer;
      z-index: 20;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, background-color 0.3s;
      opacity: 0;
 
    }

    .boton-retroceder:hover,
    .boton-home:hover {
      background-color: #ff0000;
      color: white;
      transform: scale(1.1);
    }

    .boton-retroceder {
      top: 70px;
      left: 80px;
    }

    .boton-home {
      top: 70px;
      right: 80px;
    }

    .botones-dia {
      position: fixed;
      top: 400px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 30px;
    }

    .boton-dia {
      width: 220px;
      font-weight: bold;
      height: 80px;
      font-size: 2.1em;
      background-color: white;
      color: #257774;
      border: 5px solid #ffffff;
      border-radius: 40px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0;
    }

    .boton-dia:hover {
      background-color: #257774;
      color: white;
    }

    .boton-dia.activo {
      background-color: #257774;
      color: white;
      font-weight: bold;
      transform: scale(1.05);
    }

    .contenido {
      margin-top: 550px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .imagen-programa {
      display: none;
      max-width: 100vw;
      max-height: 65vh;
      border: 4px solid white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      object-fit: contain;
      transition: transform 0.2s ease;
      z-index: 1;
      touch-action: none;
    }

    .imagen-programa.activa {
      display: block;
    }
  </style>
</head>

<body>

  <!-- Botones navegación -->
  <button class="boton-retroceder" onclick="window.history.back()">←</button>
  <button class="boton-home" onclick="window.location.href='index.html'">⌂</button>

  <!-- Botones por día -->
  <div class="botones-dia">
    <button class="boton-dia" onclick="mostrarDia('miercoles')">Miércoles</button>
    <button class="boton-dia" onclick="mostrarDia('jueves')">Jueves</button>
    <button class="boton-dia" onclick="mostrarDia('viernes')">Viernes</button>
    <button class="boton-dia" onclick="mostrarDia('sabado')">Sábado</button>
  </div>

  <!-- Imágenes por día -->
  <div class="contenido">
    <img id="miercoles" class="imagen-programa" src="Imagenes/11.jpg" alt="Programa Miércoles">
    <img id="jueves" class="imagen-programa" src="Imagenes/12.jpg" alt="Programa Jueves">
    <img id="viernes" class="imagen-programa" src="Imagenes/13.jpg" alt="Programa Viernes">
    <img id="sabado" class="imagen-programa" src="Imagenes/13.jpg" alt="Programa Sábado">
  </div>

  <script>
    let scale = 1;
    let originX = 50;
    let originY = 50;
    let lastTap = 0;
    let zoomEnabled = true;

    function updateZoom(img) {
      img.style.transformOrigin = `${originX}% ${originY}%`;
      img.style.transform = `scale(${scale})`;
    }

    function resetZoom(img) {
      scale = 1;
      originX = 50;
      originY = 50;
      updateZoom(img);
    }

    function zoomAt(img, x, y, zoomFactor) {
      const rect = img.getBoundingClientRect();
      const offsetX = x - rect.left;
      const offsetY = y - rect.top;
      originX = (offsetX / rect.width) * 100;
      originY = (offsetY / rect.height) * 100;
      scale = zoomFactor;
      updateZoom(img);
    }

    function limpiarEventosZoom() {
      document.querySelectorAll('.imagen-programa').forEach(img => {
        img.onclick = null;
        img.ontouchend = null;
        img.onwheel = null;
      });
    }

    function asignarEventosZoom(img) {
      img.onclick = (e) => {
        const now = Date.now();
        if (!zoomEnabled) return;
        if (now - lastTap < 300) {
          scale = scale === 1 ? 2 : 1;
          zoomAt(img, e.clientX, e.clientY, scale);
        }
        lastTap = now;
      };

      img.ontouchend = (e) => {
        const now = Date.now();
        if (!zoomEnabled) return;
        if (now - lastTap < 300 && e.changedTouches.length === 1) {
          const touch = e.changedTouches[0];
          scale = scale === 1 ? 2 : 1;
          zoomAt(img, touch.clientX, touch.clientY, scale);
        }
        lastTap = now;
      };

      img.onwheel = (e) => {
        if (!zoomEnabled) return;
        e.preventDefault();
        const delta = e.deltaY > 0 ? -0.1 : 0.1;
        scale += delta;
        scale = Math.max(1, Math.min(3, scale));
        originX = 50;
        originY = 50;
        updateZoom(img);
      };
    }

    function mostrarDia(dia) {
      zoomEnabled = false;
      setTimeout(() => { zoomEnabled = true; }, 300);

      document.querySelectorAll('.imagen-programa').forEach(img => {
        img.classList.remove('activa');
        img.style.transform = "scale(1)";
      });

      const imagen = document.getElementById(dia);
      resetZoom(imagen);
      imagen.classList.add('activa');

      document.querySelectorAll('.boton-dia').forEach(btn => {
        btn.classList.remove('activo');
      });

      const diaMap = {
        miercoles: 'Miércoles',
        jueves: 'Jueves',
        viernes: 'Viernes',
        sabado: 'Sábado'
      };

      document.querySelectorAll('.boton-dia').forEach(btn => {
        if (btn.textContent.trim() === diaMap[dia]) {
          btn.classList.add('activo');
        }
      });

      limpiarEventosZoom();
      asignarEventosZoom(imagen);
    }

    mostrarDia('miercoles');

    // Redirección tras 60 segundos de inactividad
    let timeout;
    const redirectAfter = 60000;

    function resetInactivityTimer() {
      clearTimeout(timeout);
      timeout = setTimeout(() => {
        window.location.href = 'index.html';
      }, redirectAfter);
    }

    ['mousemove', 'mousedown', 'keypress', 'touchstart', 'scroll'].forEach(evt =>
      document.addEventListener(evt, resetInactivityTimer, { passive: true })
    );

    resetInactivityTimer();
  </script>

</body>
</html>

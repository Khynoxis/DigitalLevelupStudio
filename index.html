<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Inicio - Digital LevelUp</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('Imagenes/fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* Evita resaltado al hacer tap en móviles */
    * {
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    /* Contenedor libremente posicionable */
    .contenedor-botones {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      gap: 50px;
      align-items: center;
      z-index: 5;
    }

    .boton {
      width: 600px;
      height: 100px;
      font-size: 3em;
      border: none;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      outline: none;
    }

    .boton:focus {
      outline: none;
    }

    
  </style>
</head>

<body>

  <div class="contenedor-botones">
    <button class="boton" onclick="window.location.href='programa.html'">Programa Académico</button>
    <button class="boton" onclick="window.location.href='posters.html'">Casos Clínicos</button>
  </div>

</body>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio - Digital LevelUp</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('Imagenes/fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contenedor-botones {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .boton {
      padding: 15px 40px;
      font-size: 1.5em;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    .boton:hover {
      background-color: #ffd700;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="contenedor-botones">
    <button class="boton" onclick="window.location.href='programa.html'">Ver Programa</button>
    <button class="boton" onclick="window.location.href='posters.html'">Ver Posters</button>
  </div>
</body>
</html>

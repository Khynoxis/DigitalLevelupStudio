<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Inicio - Digital LevelUp</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('Imagenes/fondoprincipal.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* Evita resaltado al hacer tap en m√≥viles */
    * {
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    .contenedor-botones {
      position: absolute;
      top: 56%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      gap: 50px;
      align-items: center;
      z-index: 5;
      opacity: 0;
    }

    .boton {
      width: 700px;
      height: 150px;
      font-size: 3em;
      border: none;
      border-radius: 15px;
      color: white;
      cursor: pointer;
      outline: none;
      background: linear-gradient(145deg, #ff0015, #000000); /* üî• degradado llamativo */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4); /* sombra profunda */
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .boton:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
    }

    .boton:focus {
      outline: none;
    }
  </style>
</head>

<body>

  <div class="contenedor-botones">
    <button class="boton" onclick="window.location.href='programa.html'">Programa Acad√©mico</button>
    <button class="boton" onclick="window.location.href='posters.html'">Casos Cl√≠nicos</button>
  </div>

</body>

</html>

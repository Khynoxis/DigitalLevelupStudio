<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio - Digital LevelUp</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('Imagenes/fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* Contenedor libremente posicionable */
    .contenedor-botones {
      position: absolute;
      top: 50%;       /* ðŸ”§ Cambia para mover arriba/abajo */
      left: 50%;      /* ðŸ”§ Centrado horizontal */
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      gap: 50px;
      align-items: center;
      z-index: 5;
    }

    .boton {
      width: 600px;   /* ðŸ”§ Cambia el ancho */
      height: 100px;   /* ðŸ”§ Cambia la altura */
      font-size: 3em;
      border: none;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .boton:hover {
      background-color: #ff0000;
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="contenedor-botones">
    <button class="boton" onclick="window.location.href='programa.html'">Programa Academico</button>
    <button class="boton" onclick="window.location.href='posters.html'">Casos Clinicos</button>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de Posters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('Imagenes/fondo3.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }

    h1 {
      text-align: center;
      padding: 20px 0 5px;
      text-shadow: 2px 2px 5px black;
    }

    .navegacion {
      text-align: center;
      margin-top: 220px;
    }

    .navegacion ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin: 0;
    }

    .navegacion li button {
      padding: 10px 18px;
      font-size: 1.1em;
      border: none;
      border-radius: 15px;
      background: linear-gradient(to bottom, #ffffff, #e0e0e0);
      color: #333;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: all 0.2s ease;
    }

    .navegacion li button:hover {
      background: #ff0000;
      color: rgb(255, 255, 255);
      transform: scale(1.1);
    }

    .navegacion li button.active {
      background: #ff0000;
      color: white;
      font-weight: bold;
    }

    .lista-posters-wrapper {
      margin-top: 40px;
    }

    ul.lista-posters {
      list-style: none;
      padding: 0 20px;
      max-width: 1200px;
      margin: auto;
    }

    ul.lista-posters li {
      display: flex;
      justify-content: center;
      margin: 15px 0;
    }

    .boton-poster {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.9);
      color: black;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      cursor: pointer;
      padding: 15px;
      transition: background 0.2s;

      width: 90%;
      height: 80px;
      max-width: 900px;
    }

    .boton-poster:hover {
      background-color: #ff0000;
      color: white;
    }

    .info {
      text-align: center;
    }

    .info h3 {
      margin: 0 0 5px;
      font-size: 1.2em;
    }

    .info p {
      margin: 0;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <!-- Navegación arriba -->
  <div class="navegacion">
    <ul id="lista-paginas"></ul>
  </div>

  <div class="lista-posters-wrapper">
    <ul class="lista-posters" id="lista-posters"></ul>
  </div>

  <script>
    // Lista editable
    const posters = Array.from({ length: 30 }, (_, i) => ({
      titulo: `Título del Poster ${i + 1}`,
      autor: `Autor ${i + 1}`
    }));

    const postersPorPagina = 6;
    let paginaActual = 1;
    const totalPaginas = Math.ceil(posters.length / postersPorPagina);

    function mostrarPosters(pagina) {
      const lista = document.getElementById('lista-posters');
      lista.innerHTML = '';

      const inicio = (pagina - 1) * postersPorPagina;
      const fin = inicio + postersPorPagina;
      const postersPagina = posters.slice(inicio, fin);

      postersPagina.forEach((p, index) => {
        const numeroPoster = inicio + index + 1;
        const li = document.createElement('li');

        li.innerHTML = `
          <button class="boton-poster" onclick="window.location.href='Poster/poster${numeroPoster}.html'">
            <div class="info">
              <h3>${p.titulo}</h3>
              <p>${p.autor}</p>
            </div>
          </button>
        `;
        lista.appendChild(li);
      });

      marcarPagina(pagina);
    }

    function generarNavegacion() {
      const listaPaginas = document.getElementById('lista-paginas');
      listaPaginas.innerHTML = '';
      for (let i = 1; i <= totalPaginas; i++) {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.onclick = () => {
          paginaActual = i;
          mostrarPosters(i);
        };
        li.appendChild(btn);
        listaPaginas.appendChild(li);
      }
    }

    function marcarPagina(paginaActiva) {
      const botones = document.querySelectorAll('.navegacion button');
      botones.forEach((btn, i) => {
        btn.classList.toggle('active', i + 1 === paginaActiva);
      });
    }

    generarNavegacion();
    mostrarPosters(paginaActual);
  </script>
</body>
</html>

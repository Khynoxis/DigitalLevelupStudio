<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Listado de Posters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('Imagenes/fondolistaposters.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }

    h1 {
      text-align: center;
      padding: 20px 0 5px;
      text-shadow: 2px 2px 5px black;
    }

    /* Botones de Retroceder y Home */
    .boton-retroceder,
    .boton-home {
      position: fixed;
      width: 140px;
      height: 120px;
      font-size: 2.2em;
      border: none;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.9);
      color: black;
      cursor: pointer;
      z-index: 100;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, background-color 0.3s;
      opacity: 0;
    }

    .boton-retroceder {
      top: 70px;
      left: 80px;
    }

    .boton-home {
      top: 70px;
      right: 70px;
    }

    .boton-retroceder:hover,
    .boton-home:hover {
      background-color: #2b0a46;
      color: white;
      transform: scale(1.1);
    }

    .navegacion {
      text-align: center;
      margin-top: 310px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      flex-wrap: wrap;
    }

    .navegacion ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 30px;
      margin: 0;
    }
    .flecha {
      width: 100px;
      height: 100px;
      opacity: 0;
    }
    .navegacion li button,
    .flecha {
      padding: 10px 18px;
      font-size: 3.5em;
      border: 4px solid #ffffff;
      border-radius: 20px;
      background: linear-gradient(to bottom, #ffffff, #e0e0e0);
      color: #333;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: all 0.2s ease;
    }

    .navegacion li button:hover,
    .flecha:hover {
      background: #257774;
      color: white;
      transform: scale(1.1);
    }

    .navegacion li button.active {
      background: #257774;
      color: white;
      font-weight: bold;
    }

    .lista-posters-wrapper {
      margin-top: 100px;
    }

    ul.lista-posters {
      list-style: none;
      padding: 0 20px;
      max-width: 1200px;
      margin: auto;
    }

    ul.lista-posters li {
      display: flex;
      justify-content: center;
      margin: 40px 0;
    }

    .boton-poster {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.9);
      color: black;
      border: none;
      border-radius: 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      padding: 15px;
      transition: background 0.2s;
      width: 90%;
      height: 130px;
      max-width: 900px;
    }

    .boton-poster:hover {
      background-color: #ffffff;
      color: black;
    }

    .info {
      text-align: center;
    }

    .info h3 {
      margin: 0 0 15px;
      font-size: 2.7em;
    }

    .info p {
      margin: 0;
      font-size: 1.7em;
    }
  </style>
</head>

<body>

  <!-- Botones Retroceso y Home -->
  <button class="boton-retroceder" onclick="window.history.back()">←</button>
  <button class="boton-home" onclick="window.location.href='index.html'">⌂</button>

  <!-- Navegación -->
  <div class="navegacion">
    <button class="flecha" onclick="paginaAnterior()">⟨</button>
    <ul id="lista-paginas"></ul>
    <button class="flecha" onclick="paginaSiguiente()">⟩</button>
  </div>

  <div class="lista-posters-wrapper">
    <ul class="lista-posters" id="lista-posters"></ul>
  </div>

  <script>
    const posters = [

      { titulo: "Monitoreo de Animales Silvestres", autor: "MVZ Esteban Ruiz" },
      { titulo: "Manejo del Dolor Postoperatorio", autor: "Dra. Teresa Salazar" },
      { titulo: "Radiología Avanzada en Bovinos", autor: "MVZ Hugo Montenegro" },
      { titulo: "Manejo del Dolor Postoperatorio", autor: "Dra. Teresa Salazar" },
      { titulo: "Radiología Avanzada en Bovinos", autor: "MVZ Hugo Montenegro" },
      { titulo: "Evaluación Cardíaca en Perros", autor: "Dr. Álvaro López" },
      { titulo: "Monitoreo de Animales Silvestres", autor: "MVZ Esteban Ruiz" },
      { titulo: "Manejo del Dolor Postoperatorio", autor: "Dra. Teresa Salazar" },
      { titulo: "Radiología Avanzada en Bovinos", autor: "MVZ Hugo Montenegro" },
      { titulo: "Manejo del Dolor Postoperatorio", autor: "Dra. Teresa Salazar" },
      { titulo: "Radiología Avanzada en Bovinos", autor: "MVZ Hugo Montenegro" },
      { titulo: "Evaluación Cardíaca en Perros", autor: "Dr. Álvaro López" },

      { titulo: "Monitoreo de Animales Silvestres", autor: "MVZ Esteban Ruiz" },
      { titulo: "Manejo del Dolor Postoperatorio", autor: "Dra. Teresa Salazar" },
      { titulo: "Radiología Avanzada en Bovinos", autor: "MVZ Hugo Montenegro" },
    ];


    const postersPorPagina = 8;
    let paginaActual = 1;
    const totalPaginas = Math.ceil(posters.length / postersPorPagina);

    function mostrarPosters(pagina) {
      const lista = document.getElementById('lista-posters');
      lista.innerHTML = '';

      const inicio = (pagina - 1) * postersPorPagina;
      const fin = inicio + postersPorPagina;
      const postersPagina = posters.slice(inicio, fin);

      postersPagina.forEach((p, index) => {
        const numeroPoster = inicio + index + 1;
        const li = document.createElement('li');

        li.innerHTML = `
          <button class="boton-poster" onclick="window.location.href='Poster/poster${numeroPoster}.html'">
            <div class="info">
              <h3>${p.titulo}</h3>
              <p>${p.autor}</p>
            </div>
          </button>
        `;
        lista.appendChild(li);
      });

      marcarPagina(pagina);
    }

    function generarNavegacion() {
      const listaPaginas = document.getElementById('lista-paginas');
      listaPaginas.innerHTML = '';
      for (let i = 1; i <= totalPaginas; i++) {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.onclick = () => {
          paginaActual = i;
          mostrarPosters(i);
        };
        li.appendChild(btn);
        listaPaginas.appendChild(li);
      }
    }

    function marcarPagina(paginaActiva) {
      const botones = document.querySelectorAll('.navegacion button:not(.flecha)');
      botones.forEach((btn, i) => {
        btn.classList.toggle('active', i + 1 === paginaActiva);
      });
    }

    function paginaAnterior() {
      if (paginaActual > 1) {
        paginaActual--;
        mostrarPosters(paginaActual);
      }
    }

    function paginaSiguiente() {
      if (paginaActual < totalPaginas) {
        paginaActual++;
        mostrarPosters(paginaActual);
      }
    }

    generarNavegacion();
    mostrarPosters(paginaActual);
  </script>
</body>

</html>
